{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="list" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        
    </form>
    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Work</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Image</th>

                        <th scope="col">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for list in z %}
                    <tr>
                        <th>{{list.name}}</th>
                        <th>{{list.phone}}</th>
                        <th>{{list.work_info}}</th>
                        <th>{{list.email}}</th>
                        <th>{{list.address}}</th>
                        <th>
                        {% if list.image %}
                        
                        <img src="{{list.image.url}}" alt="" height="40px" width="40px">
                        
                        {% endif %}
                        </th>

                        <td>
                            <a href="{% url 'edit' list.id  %}">Edit</a>
                            <a href="{% url 'delete' list.id  %}">Delete</a>
                        </td>
                        

                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
            <div class="text-center">
                <a class="btn btn-primary" href="/reg">Add Contact</a>
                <a class="btn btn-primary" href="/s">Search Contact</a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
